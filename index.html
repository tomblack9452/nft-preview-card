<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>NFT Preview Card</title>
</head>
<body>
<section class="main-container">
    <img src="images/image-equilibrium.jpg" alt="NFT Preview">
    <div class="text">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <br>
        <div class="nft-details-left">
            <div class="eth-price-img"><svg width="12" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="hsl(178, 100%, 50%)"/></svg>
            </div>
            <div class="eth-price-text">0.041 ETH</div>
        </div>
        <div class="nft-details-right">
            <div class="eth-date-img"><svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#778ca8"/></svg></svg>
            </div>
            <div class="eth-date-text">3 days left</div>
        </div>
        <br>
        <br>
        <hr>
        <div class="creator">
            <div class="creator-icon"><img src="images/image-avatar.png" alt="Creator Icon" style="width: 32px;height: 32px;border: 1px solid white;border-radius: 100%;"></div>
            <div class="creator-text">Creation of Jules Wyvern</div>
        </div>
    </div>
</section>
</body>
</html>
